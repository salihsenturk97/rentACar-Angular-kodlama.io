<div class="container">
  <div class="row">
    <div class="card ; col-md-4">
      <img src="./assets/car/default.png" class="card-img-top" alt="..." />
      <div class="card-body" *ngIf="car">
        <h5 class="card-title">{{ car.brandName }}</h5>
        <p class="card-text">Model: {{ car.description }}</p>
        <p class="card-text">Renk: {{ car.colorName }}</p>
        <p class="card-text">Günlük fiyat: {{ car.dailyPrice }}</p>
      </div>

    </div>
    <div class="col-md-8">
      <ul class="list-group" *ngFor="let carProp of carProps">
        <li class="list-group-item">{{carProp.name}} <button style="float:right ;" type="button" class="btn btn-primary"
            (click)="addProp(carProp)">Ekle</button></li>
      </ul>
    </div>


    <div class="row">

      <div class="form_wrap">

        <div class="form_wrap-content">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group"> <label for="" class="form-label">İsim*</label> <input
                  oninput="this.value=this.value.turkishToUpper()"
                  class="reservationFormItem form-control BillingInformationupparcase BillingInformationupparcaseFirstName"
                  autocomplete="off" required="" name="FirstName"> </div>
            </div>
            <div class="col-md-6">
              <div class="form-group"> <label for="" class="form-label">Soyisim*</label> <input
                  oninput="this.value=this.value.turkishToUpper()"
                  class="reservationFormItem form-control BillingInformationupparcase BillingInformationupparcaseLastName"
                  autocomplete="off" required="" name="LastName"> </div>
            </div>
          </div>
          <div class="row">

            <div class="col-sm-8 col-lg-12">
              <div class="form-group"> <label for="" class="form-label">Telefon Numarası*</label> <input type="tel"
                  autocomplete="off" class="form-control mask_phone reservationFormItem" required="" name="Phone"
                  maxlength="15" placeholder="(+905xx) xxx xx xx"> </div>
            </div>
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-9">
                  <div class="form-group"> <label for="" class="form-label">E-Posta Adresi*</label> <input type="email"
                      class="form-control reservationFormItem" required="" id="Email" autocomplete="off" name="Email">
                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="form-group"> <label for="" class="form-label">Doğum Tarihi*</label> <input name="BirthDateSelect"
              id="BirthDateSelect" class="form-control datepicker reservationFormItem hasDatepicker"
              placeholder="GG/AA/YYYY" autocomplete="off" required="" maxlength="10"> <input type="hidden"
              id="BirthDate" required="" name="BirthDate"> </div>
          <div class="form-group"> <label for="" class="form-label">Ehliyet Alış Tarihi*</label> <input
              name="DrivingLicenseTakingDateSelect" id="DrivingLicenseTakingDateSelect"
              class="form-control datepicker reservationFormItem hasDatepicker" placeholder="GG/AA/YYYY"
              value=" 01/01/0001" autocomplete="off" required="" maxlength="10"> <input type="hidden"
              id="DrivingLicenseTakingDate" required="" name="DrivingLicenseTakingDate"> </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group"> <label for="" class="form-label">Kimlik Bilgisi*</label> <select
                  class="form-control Nationality reservationFormItem" required="" name="Nationality">
                  <option value="">Seçiniz</option>
                  <option value="T.C." selected="">TC Kimlik No</option>
                  <option value="Yabancı">Pasaport No</option>
                </select> </div>
            </div>
            <div class="col-md-6">
              <div class="form-group"> <label for="" class="form-label NationalityName">TC Kimlik No*</label> <input
                  type="number" class="form-control NationalityNameinput mask_TCKN reservationFormItem"
                  autocomplete="off" data-parsley-checktckn="TCKN hatalı. Lütfen girilen değeri kontrol ediniz."
                  required="" data-parsley-required="" name="TCKN" data-parsley-trigger="focusout"
                  data-parsley-trigger-after-failure="focusout" maxlength="11"> </div>
            </div>
          </div>
          <div class="form-group"> <label for="" class="form-label">Ülke*</label> <select
              class="form-control Country reservationFormItem" id="Country" name="Country">
              <option value="">Seçiniz</option>

              <option value="676f9ac7-f669-490a-9cc0-cedf15fbc0c0" selected="">TÜRKİYE</option>

            </select> <input type="hidden" name="Country"> </div>
          <div class="form-group"> <label for="" class="form-label">Şehir*</label> <select
              class="form-control citySelect reservationFormItem" id="City" data-cityid="" required="required">
              <option value="">Seçiniz</option>
              <option value="07be7efd-0646-cbc9-cdaf-39f40bdd396c">İstanbul</option>
              <option value="1ea0b257-d530-fc5a-bca7-39f40bdd7af5">Ankara</option>
              <option value="13b70348-4ce8-385b-9152-39f40bdd9f5b">İzmir</option>

            </select> <input type="hidden" name="City" id="selectedCityId"> <input name="CityName" id="CityName"
              class="reservationFormItem form-control cityInput" style="display:none" autocomplete="off"> </div>
          <div class="form-group"> <label for="" class="form-label">Adres*</label> <textarea
              class="form-control form-control-textarea reservationFormItem" maxlength="140" name="Address"
              required=""></textarea> </div>

        </div>
      </div>

    </div>

  </div>
</div>
