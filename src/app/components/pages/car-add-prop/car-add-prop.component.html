<div class="container">
  <div class="row">
    <div class="card ; col-md-4">
      <img src="./assets/car/default.png" class="card-img-top" alt="..." />
      <div class="card-body" *ngIf="car">
        <h5 class="card-title">{{ car.brandName }}</h5>
        <p class="card-text">Model: {{ car.description }}</p>
        <p class="card-text">Renk: {{ car.colorName }}</p>
        <p class="card-text">Günlük fiyat: {{ car.dailyPrice }}</p>
      </div>
    </div>
    <div class="col-md-6">
      <form *ngIf="carPropForm" [formGroup]="carPropForm" (ngSubmit)="addCarProp()">
        <div *ngFor="let carProp of carProps">

          <input type="checkbox" [checked]="carProp.isChecked" (change)="onChange(carProp.isChecked)">

          {{ carProp.name }}


          <!-- <label type="checkbox" (checked)="carProp.isChecked" (checkedChange)="onChange($event)">
            {{ carProp.name }}

          </label> -->
          <!-- <input type="checkbox" (checked)="carProp.isChecked" [value]="carProp.id" (checkedChange)="onChange($event)" /> -->
        </div>
        <button type="submit">submit</button>
      </form>
    </div>
  </div>
</div>
