<h1>Araba GÃ¼ncelle</h1>
<form style="margin-top:50px ;" *ngIf="carUpdateForm" [formGroup]="carUpdateForm" (ngSubmit)="updateCar()">


  <div class="form-group">
    <input style="margin-top:15px ;" type="number" id="brandId" [(ngModel)]="car.brandId" formControlName="brandId"
      class="form-control">

  </div>
  <div class="form-group">
    <input style="margin-top:15px ;" type="number" id="colorId" [(ngModel)]="car.colorId" formControlName="colorId"
      class="form-control">

  </div>
  <div class="form-group">
    <input style="margin-top:15px ;" type="number" id="dailyPrice" [(ngModel)]="car.dailyPrice"
      formControlName="dailyPrice" class="form-control">

  </div>
  <div class="form-group">
    <input style="margin-top:15px ;" type="text" id="description" [(ngModel)]="car.description"
      formControlName="description" class="form-control">

  </div>
  <div class="form-group">
    <input style="margin-top:15px ;" type="text" id="colorName" [(ngModel)]="car.colorName" formControlName="colorName"
      class="form-control">

  </div>


  <div class="form-group">
    <input style="margin-top:15px ;" type="text" id="brandName" [(ngModel)]="car.brandName" formControlName="brandName"
      class="form-control">

  </div>
  <button [disabled]="carUpdateForm.invalid" style="margin-top:15px ;" type="submit"
    class="btn btn-primary">Ekle</button>

</form>
