<h1>Marka Ekle</h1>
<form style="margin-top:50px ;" [formGroup]="brandAddForm" (ngSubmit)="addBrand()">


  <div class="form-group">
    <input style="margin-top:15px ;" type="text" id="name" formControlName="name" class="form-control"
      placeholder="Marka adı giriniz">
      <div class="alert alert-danger"
      *ngIf="brandAddForm.get('name').hasError('required') && brandAddForm.get('name').dirty"> Marka adı girmek zorunludur
    </div>
  </div>

  <div class="form-group">
    <input style="margin-top:15px ;" type="text" id="logo" formControlName="logo" class="form-control"
      placeholder="Marka logosunu ekleyiniz">
      <div class="alert alert-danger"
      *ngIf="brandAddForm.get('name').hasError('required') && brandAddForm.get('logo').dirty"> Marka logosu eklemek zorunludur
    </div>
  </div>
  <button  [disabled]="brandAddForm.invalid" style="margin-top:15px ;" type="submit" class="btn btn-primary">Ekle</button>

</form>
